[package]
name = "debstrap"
version = "0.0.4"
authors = ["Stephany Panagaea"]
edition = "2021"
rust-version = "1.73"
description = "Bootstrap overly complicated Debian systems"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byte-unit = "5.1.4"
cmd_lib = "1.9.4"
rand = "0.8.5"
reqwest = { version = "0.12.5", features = ["blocking", "stream"] }
termion = "4.0.2"
tokio = { version = "1.38.0", features = ["full"] }
which = "6.0.1"
